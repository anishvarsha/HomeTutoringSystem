	<script>
	$('#btn_submit').click(function() {
		$.ajax({
			url : "JobServlet",
			success : function(data) {
				
				
				 
				 var xArr = [];
				 xArr.push(data);

				 console.log(JSON.stringify(xArr));
				
				    //now json variable contains data in json format
				    //let's display a few items
				    
				console.log(data);
				    // we'll put all our html in here for now
				    var html = '';
				    for (var i=0;i<xArr.length;++i)
				    {
				      // if on first loop, create the col headers
				      if(i===0){
				        html += '<thead><tr>';
				        $.each(xArr[i], function(key, value){
				            html += '<td>'+key+'</td>' ;
				          });
				        html += '</thead></tr>';
				      }

				      // loop through all the json objects and for every key add a column with the value
				        html += '<tr>';
				        $.each(xArr[i], function(key, value){
				          html += '<td>'+value+'</td>' ;
				        });
				      html += '</tr>';
				    }
				    // push all the html in one go to the page
				    $('#jobresult').append(html);
				  }
			
		});
	});

</script>
